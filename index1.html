<html lang="en">

  <link rel="stylesheet" href="./index1.css" />

  <title>Document</title>

<body>
  <div class="header">
    <h1>Echelon</h1>
  </div>
  <div class="buttons" id="btnNest">

  <div class="allAudio">
    <audio src="./audio/HeavyRain.mp3" id="HeavyRain-Track"></audio>
    <audio src="./audio/Crickets.mp3" id="Crickets-Track"></audio>
    <audio src="./audio/Rain.mp3" id="Rain-Track"></audio>
    <audio src="./audio/Water.mp3" id="Water-Track"></audio>

    <audio src="./audio/Storm.mp3" id="Storm-Track"></audio>
    <audio src="./audio/Wind.mp3" id="Wind-Track"></audio>

    <audio src="./audio/Keyboard.mp3" id="Keyboard-Track"></audio>
    <audio src="./audio/Reloading.mp3" id="Reloading-Track"></audio>
    <audio src="./audio/WhiteNoise.mp3" id="WhiteNoise-Track"></audio>
    <audio src="./audio/CalmForest.wav" id="Calmforest-Track"></audio>
    <audio src="./audio/FarmAnimals.wav" id="FarmAnimals-Track"></audio>

    <audio src="./audio/Tranquility.mp3" id="Tranquility-Track"></audio>
  </div>

  <div class="volumeSlider text-center">
    <label>Main Volume</label class="track-play"><br />
    <input type="range" min="0" max="100" value="50" id="volume-controlHR" class="slider">
  </div>

  <script src="./jquery-3.6.0.js"></script>
  <script src="./jquery-ui.js"></script>

  <script src="./app1.js"></script>
  </script>
